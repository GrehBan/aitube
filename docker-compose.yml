# File: docker-compose.yml
# Description: Production-ready orchestration with Nginx, MinIO, Redis, and Postgres

services:
  # --------------------------------------------------------------------------
  # Reverse Proxy (Entry Point)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - web
      - minio
    networks:
      - aitube-net

  # --------------------------------------------------------------------------
  # Backend API
  # --------------------------------------------------------------------------
  web:
    build: .
    command: /bin/bash -c "alembic upgrade head && uvicorn src.app.main:app --host 0.0.0.0 --port 8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - aitube-net

  # --------------------------------------------------------------------------
  # Background Worker (Video Processing)
  # --------------------------------------------------------------------------
  worker:
    build: .
    command: celery -A src.app.tasks.worker worker --loglevel=info
    env_file: .env
    depends_on:
      - redis
      - db
      - minio
    networks:
      - aitube-net

  # --------------------------------------------------------------------------
  # Database
  # --------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-aitube}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aitube-net

  # --------------------------------------------------------------------------
  # Caching & Message Broker
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aitube-net

  # --------------------------------------------------------------------------
  # Object Storage
  # --------------------------------------------------------------------------
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - aitube-net

volumes:
  postgres_data:
  minio_data:

networks:
  aitube-net:
    driver: bridge